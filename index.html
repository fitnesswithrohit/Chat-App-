<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat - Realtime Node Socket.io Chat App</title>
    <script src="http://localhost:8000/socket.io.js" charset="utf-8"></script>
    <script src="js/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <nav>
          <img class="logo" src="chat.png" alt="">
      </nav>
      <div class="container">
          <div class="message right">Rohit: Hey how are you?</div>
          <div class="message left">Shubham: Bhai I am fine. How about you?</div>
      </div>

      <div class="send">
          <form class="" action="#" id="send-container">
              <input type="text" name="messageInp" id="messageInp">
              <button class="btn" type="submit" name="button">Send</button>
          </form>
      </div>
  </body>
</html>
